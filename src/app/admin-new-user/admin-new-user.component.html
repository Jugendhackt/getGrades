<div>
  <div class="row" id="wrapper-login">
    <div class="offset-s3 col s6">
      <div class="card z-depth-3">
        <div class="card-content">
          <span class="card-title">Neuer Account</span>
          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate" [(ngModel)]="name">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" [(ngModel)]="email">
                <label for="email">E-Mail</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" [(ngModel)]="password">
                <label for="password">Passwort</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="group">
                  <option value="" disabled selected>Ausw&auml;hlen ...</option>
                  <option value="0">Admin</option>
                  <option value="1">Lehrer</option>
                  <option value="2">Sch&uuml;ler</option>
                </select>
                <label>Accounttyp</label>
              </div>
            </div>
            <div class="center">
              <button type="button" class="btn waves-effect waves-light blue" id="login-submit" (click)="newUser()"
                      [disabled]="running">Anlegen
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
