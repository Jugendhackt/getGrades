<div>
  <div class="row" id="wrapper-login">
    <div class="offset-s4 col s4">
      <div class="card z-depth-3">
        <div class="card-content">
          <span class="card-title">Login</span>
          <div class="row">
            <div class="col s12 input-field">
              <input type="email" class="validate" id="email" name="email" placeholder="Email" required autofocus>
            </div>
            <div class="col s12 input-field">
              <input id="password" type="password" class="validate col s12" name="password" placeholder="Passwort" [(ngModel)]="password" required>
            </div>
          </div>
          <div class="center">
            <button type="button" class="btn waves-effect waves-light blue" id="login-submit" (click)="login()" [disabled]="running">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
